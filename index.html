  <style is="custom-style">

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);

      /* background for toolbar when it is at its full size */
      --paper-scroll-header-panel-full-header: {
        background-image: url(img/home-bg-dark.jpg);
      };

      /* background for toolbar when it is condensed */
      --paper-scroll-header-panel-condensed-header: {
        background-color: var(--paper-orange-700);
      };
    }

    paper-toolbar.tall {
      /* custom toolbar height */
      height: 256px;
      background-color: transparent;
    }

    paper-toolbar.tall .title {
      font-size: 40px;
      margin-left: 60px;

      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    .content {
      padding: 8px;
    }

  </style>

<body unresolved>

  <!-- By default condensedHeaderHeight is 1/3 of the header's height.  Here
       we want to set the condensed header's height to be 64px. -->
<paper-drawer-panel>
  <paper-header-panel drawer>
    <paper-toolbar style="background-color:#aaa">
      <div class="bottom title" style="padding-top: 4px; padding-bottom: 4px; text-style:center">Project Index</div>
    </paper-toolbar>
    <div > Drawer content... </div>
  </paper-header-panel>

  <paper-header-panel main>

  <paper-scroll-header-panel condenses keep-condensed-header header-height="256" condensed-header-height="64">
  

    <!-- <paper-toolbar> -->
    <paper-toolbar class="tall">

      <!-- <paper-icon-button icon="arrow-back"></paper-icon-button> -->
      <div class="flex"></div>
      <!-- <paper-icon-button icon="search"></paper-icon-button> -->
      <paper-icon-button icon="more-vert"></paper-icon-button>
      <div class="bottom title" style="padding-top: 4px; padding-bottom: 4px;">Portfolio</div>

    </paper-toolbar>

  <iron-pages selected="0">
    <div class="content">
      <blog-content-ee size="100" onclick="onSectionClick(1)"></blog-content-ee>
      <blog-content-android size="100" onclick="onSectionClick(4)"></blog-content-android>
      <blog-content-fw size="100" onclick="onSectionClick(3)"></blog-content-fw>
      <blog-content-dn size="100" onclick="onSectionClick(2)"></blog-content-dn>
      <blog-content-ws size="100" onclick="onSectionClick(5)"></blog-content-ws>
    </div>
    <div class="content">
      <ee-portfolio-entry size="100" onclick="onSectionClick(0)"></ee-portfolio-entry>
    </div>
    <div class="content">
      <dn-portfolio-entry size="100" onclick="onSectionClick(0)"></dn-portfolio-entry>
    </div>
    <div class="content">
      <fw-portfolio-entry size="100"></fw-portfolio-entry>
    </div>
    <div class="content">
      <android-portfolio-entry size="100" onclick="onSectionClick(0)"></android-portfolio-entry>
    </div>
    <div class="content">
      <ws-portfolio-entry size="100" onclick="onSectionClick(0)"></ws-portfolio-entry>
    </div>
  <div onclick="onSectionClick(0)">One</div>
  <div onclick="onSectionClick(0)">Two</div>
  <div onclick="onSectionClick(0)">Three</div>

  </iron-pages>

  </paper-scroll-header-panel>
</paper-drawer-panel>




  <script>
    var onSectionClick = function(content_index) {
      var delay = 300;
      var pages = document.querySelector('iron-pages');
      if ( content_index == 0 ){
        delay = 0;
      }
      setTimeout(function(){
      pages.select(content_index);
        }, delay); 
      }

    </script>

  <script>

    // custom transformation: scale header's title
    var title = document.querySelector('.title');
    addEventListener('paper-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);

      Polymer.Base.transform('scale(' + scale + ') translateZ(0)', title);
    });

  </script>
