<dom-module id="blog-content-fw">
  <template>
    <div id="content"></div>
  </template>
</dom-module>

<script>

  (function() {

    var strings = [
      'something',
      'something else',
      'yet another thing'
    ];

    function randomString() {
      return strings[Math.floor(Math.random() * strings.length)];
    }

    function randomLetter() {
      return String.fromCharCode(65 + Math.floor(Math.random() * 26));
    }

    Polymer({
      is: 'blog-content-fw',

      properties: {
        size: {
          type: Number,
          value: 0,
          observer: 'sizeChanged'
        }
      },

      sizeChanged: function() {
        var html = '';

        var circ_color = "#922";
        var category = '';
        var post = '';
        var subpost = '';
        var subsubpost = '';

        //second post

        category = "FW"
        circ_color = "#33b";
        post = "Firmware Exp."
        subpost = "Atmel, PIC, &amp; Interfaces"
        subsubpost = "Experience in programming PICs and Atmel chips, setting-fuses, selecting xtals, burning-bootloaders, using eeprom, shifting-bits-writing-registers, handling communication via i2c/spi/uart, and dealing with complications of incorporating hardware-interrupts."
        subsubsubpost = "I am versed in both CLI (avr-gcc) and Arduino IDE (preferring vim as my external editor) for programming firmware onto Atmel Chips via FTDI cables, ISP headers, and conventional dual uC arduinos. Click for specific project links"

          html +=
          '<div style="margin-top:8px;margin-bottom:8px;"><paper-material elevation="2"><div style="position: relative; padding: 18px; border-radius: 5px; background-color: #fff; color: #555;">' +

            '<div style="display: inline-block; height: 64px; width: 64px; border-radius: 50%; background: ' + circ_color + '; line-height: 64px; font-size: 30px; color: #DDD; text-align: center;">'+ category + '</div>' +
            '<div style="font-size: 22px; padding: 8px 0 16px; color: #888;">' + post + '</div>' +
            '<div style="font-size: 16px; padding-bottom: 8px;">' + subpost + '</div>' +
            '<div style="font-size: 12px; padding-bottom:8px">' + subsubpost + '</div>' +
            '<div style="font-size: 12px; margin-top:4px">' + subsubsubpost + '</div>' +
            '<paper-ripple></paper-ripple>' + 
            '</div></paper-material> </div>';

          this.$.content.innerHTML = html;
      }
    });
  })();
</script>
