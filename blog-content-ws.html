<dom-module id="blog-content-ws">
  <template>
    <div id="content"></div>
  </template>
</dom-module>

<script>

  (function() {

    var strings = [
      'something',
      'something else',
      'yet another thing'
    ];

    function randomString() {
      return strings[Math.floor(Math.random() * strings.length)];
    }

    function randomLetter() {
      return String.fromCharCode(65 + Math.floor(Math.random() * 26));
    }

    Polymer({
      is: 'blog-content-ws',

      properties: {
        size: {
          type: Number,
          value: 0,
          observer: 'sizeChanged'
        }
      },

      sizeChanged: function() {
        var html = '';

        var circ_color = "#922";
        var category = '';
        var post = '';
        var subpost = '';
        var subsubpost = '';

        //first post

        category = "WS";
        circ_color = "#404";
        post = "Web Dev and Server Setup Exp.";
        subpost = "Experience in LAMP, Python-based, and Javascript based stacks";
        subsubpost = "I am an avid Hacker News follower, nad have your typical set of practical web-skills: HTML/CSS/Javascript, HTML5 canvas for basic web-games and interactive webapps, JQuery for effects, Three.js for WebGL based design, familiarity with templates (Google's Polymer for this site, Bootstrap, Foundation, and YUI), Node.js, Python, PHP/MySQL, and various cool technologies such as Firebase.js (real-time data binding) and Twilio (text and voice automation).";
        subsubsubpost = "I try to be as efficient (time-wise) on these projects. Click on this card for a selection of projects.";

          html +=
          '<div style="margin-top:8px; margin-bottom: 8px"><paper-material elevation="2" animated="true"><div style="position: relative; padding: 18px; border-radius: 5px; background-color: #fff; color: #555;">' +

            '<div style="display: inline-block; height: 64px; width: 64px; border-radius: 50%; background: ' + circ_color + '; line-height: 64px; font-size: 30px; color: #DDD; text-align: center;">'+ category + '</div>' +
            '<div style="font-size: 22px; padding: 8px 0 16px; color: #888;">' + post + '</div>' +
            '<div style="font-size: 16px; padding-bottom: 8px;">' + subpost + '</div>' +
            '<div style="font-size: 12px; padding-bottom: 8px;">' +  subsubpost + '</div>' +
            '<div style="font-size: 12px;">' +  subsubsubpost + '</div>' + 
            '<paper-ripple></paper-ripple>' +
            '</div></paper-material>';


          this.$.content.innerHTML = html;
      }
    });
  })();
</script>
